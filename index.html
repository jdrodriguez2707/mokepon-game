<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon Game</title>
  </head>
  <body>
    <h1>MOKEPON!🔥💧🌱</h1>

    <section id="select-pet">
      <h2>Select your pet:</h2>

      <input type="radio" id="hipodoge" name="pet" />
      <label for="hipodoge">Hipodoge</label>
      <input type="radio" id="capipepo" name="pet" />
      <label for="capipepo">Capipepo</label>
      <input type="radio" id="ratigueya" name="pet" />
      <label for="ratigueya">Ratigueya</label>

      <button>Select pet</button>
    </section>

    <section id="select-attack">
      <h2>Select your attack:</h2>

      <p>Your pet has <span>3</span> lives</p>
      <p>The enemy's pet has <span>3</span> lives</p>

      <div>
        <button>Fire🔥</button>
        <button>Water💧</button>
        <button>Grass🌱</button>
      </div>
    </section>

    <section id="messages">
      <p>
        Your pet attacked with FIRE🔥. The enemy's pet attacked with GRASS🌱.
        You won!🎉
      </p>
    </section>

    <section id="restart">
      <button>Restart</button>
    </section>
  </body>
</html>

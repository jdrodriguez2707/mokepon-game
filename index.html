<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/mokepon.js" defer></script>
  </head>
  <body>
    <h1 class="game-title">MOKEPON!🔥💧🌱</h1>

    <section class="select-pet-section" id="select-pet">
      <h2 class="section-subtitle">Select your pet:</h2>

      <input class="hidden" type="radio" id="hipodoge" name="pet" />
      <label class="pet-card" for="hipodoge">
        <p>Hipodoge</p>
        <img
          src="./assets/images/mokepons_mokepon_hipodoge_attack.webp"
          alt="Mokepon Hipodoge"
        />
      </label>

      <input class="hidden" type="radio" id="capipepo" name="pet" />
      <label class="pet-card" for="capipepo">
        <p>Capipepo</p>
        <img
          src="./assets/images/mokepons_mokepon_capipepo_attack.webp"
          alt="Mokepon Capipepo"
        />
      </label>

      <input class="hidden" type="radio" id="ratigueya" name="pet" />
      <label class="pet-card" for="ratigueya">
        <p>Ratigueya</p>
        <img
          src="./assets/images/mokepons_mokepon_ratigueya_attack.webp"
          alt="Mokepon Ratigueya"
        />
      </label>

      <button class="select-pet-button" id="btn-select-pet">Select pet</button>
    </section>

    <section class="select-attack-section" id="select-attack">
      <h2 class="section-subtitle">Select your attack:</h2>

      <div class="attack-buttons-container">
        <button class="attack-button">Fire🔥</button>
        <button class="attack-button">Water💧</button>
        <button class="attack-button">Grass🌱</button>
      </div>

      <p id="combat-result" class="combat-result">Good luck! 😎</p>

      <div class="player-info-container">
        <!-- TODO: Render mokepon images from JS -->
        <div class="player-info">
          <img
            class="mokepon-image"
            src="./assets/images/mokepons_mokepon_hipodoge_attack.webp"
            alt="Mokepon Hipodoge"
          />
          <p id="player-pet-lives">❤️❤️❤️</p>
          <p class="pet-name" id="player-pet-name"></p>
          <div class="attack-messages-section" id="player-attacks"></div>
        </div>

        <div class="player-info">
          <img
            class="mokepon-image"
            src="./assets/images/mokepons_mokepon_ratigueya_attack.webp"
            alt="Mokepon Ratigueya"
          />
          <p id="enemy-pet-lives">❤️❤️❤️</p>
          <p class="pet-name" id="enemy-pet-name"></p>
          <div class="attack-messages-section" id="enemy-attacks"></div>
        </div>
      </div>

      <div id="result-messages"></div>
    </section>

    <dialog id="restart">
      <button id="btn-restart-game">Restart</button>
    </dialog>
  </body>
</html>
